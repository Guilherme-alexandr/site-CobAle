<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Usu√°rios - CobAle</title>
    <link rel="stylesheet" href="../css/controle_usuarios.css" />
</head>

<body>
    <header>
        <h1>Controle de Usu√°rios</h1>
        <p>Gerencie os usu√°rios do sistema</p>

        <div class="header-actions">
            <button id="btnCriar" class="header-btn criar">+ Criar Usu√°rio</button>
            <button id="importarBtn" class="header-btn criar">‚¨Ü Importar</button>
            <button id="btnVoltar" class="header-btn voltar">Voltar</button>
        </div>

        <button id="theme-toggle" aria-label="Alternar tema" title="Alternar tema (Claro/Escuro)">üåô</button>
    </header>

    <div id="statusFeedback" class="status-feedback hidden">
        <p id="feedbackMessage"></p>
    </div>

    <main class="container">

        <!-- FILTROS -->
        <section class="filtros-usuarios">
            <div class="campo">
                <label for="pesquisaNome">Pesquisar por nome:</label>
                <input type="text" id="pesquisaNome" placeholder="Digite o nome do usu√°rio..." />
            </div>

            <div class="campo">
                <label for="filtroCargo">Filtrar por cargo:</label>
                <select id="filtroCargo">
                    <option value="">Todos</option>
                    <option value="operador">Operador</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="gerente">Gerente</option>
                </select>
            </div>

            <button id="btnLimparFiltros" class="btn-filtro">Limpar Filtros</button>
        </section>

        <!-- TABELA DE USU√ÅRIOS -->
        <section class="tabela-container">
            <table id="tabelaUsuarios">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Login</th>
                        <th>Senha</th>
                        <th>Cargo</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados inseridos dinamicamente -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- POPUP DE EDI√á√ÉO -->
    <div id="popupEdicao" class="popup hidden">
        <div class="popup-content">
            <h2>Editar Usu√°rio</h2>
            <form id="formEdicao">
                <label for="editNome">Nome</label>
                <input type="text" id="editNome" required />

                <label for="editLogin">Login</label>
                <input type="text" id="editLogin" required />

                <label for="editSenha">Senha</label>
                <input type="password" id="editSenha" placeholder="Deixe em branco para n√£o alterar" />

                <label for="editCargo">Cargo</label>
                <select id="editCargo" required>
                    <option value="operador">Operador</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="gerente">Gerente</option>
                </select>

                <div class="popup-actions">
                    <button type="submit" class="salvar">Salvar</button>
                    <button type="button" id="btnExcluir" class="excluir">Excluir</button>
                    <button type="button" id="btnCancelar" class="cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- POPUP DE CRIA√á√ÉO -->
    <div id="popupCriar" class="popup hidden">
        <div class="popup-content">
            <h2>Novo Usu√°rio</h2>
            <form id="formCriar">
                <label for="novoNome">Nome</label>
                <input type="text" id="novoNome" required />

                <label for="novoLogin">Login</label>
                <input type="text" id="novoLogin" required />

                <label for="novaSenha">Senha</label>
                <input type="password" id="novaSenha" required />

                <label for="novoCargo">Cargo</label>
                <select id="novoCargo" required>
                    <option value="operador">Operador</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="gerente">Gerente</option>
                </select>

                <div class="popup-actions">
                    <button type="submit" class="salvar">Criar</button>
                    <button type="button" id="btnCancelarCriar" class="cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- POPUP DE IMPORTA√á√ÉO -->
    <div class="popup hidden" id="popupImportar">
        <div class="popup-content">
            <button class="fechar-popup" onclick="fecharPopup('popupImportar')">&times;</button>
            <h2>Importar Arquivos</h2>
            <form id="form-importar">
                <label>Tipo de Importa√ß√£o:</label>
                <select id="tipo_importacao" name="tipo_importacao" required>
                    <option value="">Selecione</option>
                    <option value="usuarios">Usu√°rios</option>
                </select>

                <label>Arquivo:</label>
                <input type="file" id="arquivo" name="arquivo" accept=".csv,.xlsx" required>

                <div class="popup-actions">
                    <button type="submit" class="salvar">Importar</button>
                    <button type="button" class="cancelar" onclick="fecharPopup('popupImportar')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        ¬© 2025 CobAle ‚Äî Painel Administrativo
    </footer>

    <script src="../javascript/controle_usuarios.js"></script>
</body>

</html>
