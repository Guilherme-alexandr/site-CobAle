<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pesquisa - CobAle</title>
    <link rel="stylesheet" href="../css/pesquisa.css" />
</head>
<body>

    <h2>Consulta de Contratos - CobAle</h2>

    <div class="filtros">
        <label for="nome">Nome:
            <input type="text" id="nome" placeholder="Ex: João Silva"/>
        </label>

        <label for="cpf">CPF:
            <input type="text" id="cpf" placeholder="Ex: 12345678901"/>
        </label>

        <label for="numeroContrato">Nº Contrato:
            <input type="text" id="numeroContrato" placeholder="Ex: 123456"/>
        </label>

        <button onclick="buscar()">Buscar</button>
    </div>

    <table id="resultado">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Nº Contrato</th>
                <th>Valor Total</th>
                <th>Acordo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="../javascript/pesquisa.js"></script>

</body>
</html>
