<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Contratos</title>
    <link rel="stylesheet" href="/css/controle_contratos.css">
</head>
<body>
    <header>
        <h1>ðŸ“Š Controle de Contratos</h1>
        <div class="header-actions">
            <button class="header-btn criar" id="criarClienteBtn">+ Cliente</button>
            <button class="header-btn criar" id="criarContratoBtn">+ Contrato</button>
            <button class="header-btn criar" id="importarBtn">â¬† Importar</button>
            <button class="header-btn voltar" onclick="window.location.href='pesquisa.html'">Voltar</button>
        </div>
        <button id="theme-toggle">ðŸŒ™</button>
    </header>

    <main class="container">
        <section class="tabela-container">
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>Contrato</th>
                        <th>Valor</th>
                        <th>Filial</th>
                        <th>Vencimento</th>
                    </tr>
                </thead>
                <tbody id="tabela-body">
                    <!-- Linhas serÃ£o adicionadas via JS -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        Â© 2025 CobAle - Sistema de CobranÃ§a e Acordos
    </footer>

    <!-- ðŸ§ Popup - Novo Cliente -->
    <div class="popup hidden" id="popupCliente">
        <div class="popup-content">
            <button class="fechar-popup" onclick="fecharPopup('popupCliente')">&times;</button>
            <h2>Novo Cliente</h2>
            <form id="form-criar-cliente">
                <label>Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label>CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label>Telefone:</label>
                <input type="text" id="telefone" name="telefone">

                <label>Email:</label>
                <input type="email" id="email" name="email">

                <h3>EndereÃ§o</h3>
                <input type="text" id="rua" name="rua" placeholder="Rua" required>
                <input type="text" id="numero" name="numero" placeholder="NÃºmero" required>
                <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                <input type="text" id="estado" name="estado" placeholder="Estado" required>
                <input type="text" id="cep" name="cep" placeholder="CEP" required>

                <div class="popup-actions">
                    <button type="submit" class="salvar">Salvar</button>
                    <button type="button" class="cancelar" onclick="fecharPopup('popupCliente')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ðŸ“„ Popup - Novo Contrato -->
    <div class="popup hidden" id="popupContrato">
        <div class="popup-content">
            <button class="fechar-popup" onclick="fecharPopup('popupContrato')">&times;</button>
            <h2>Novo Contrato</h2>
            <form id="form-criar-contrato">
                <label>CPF do Cliente:</label>
                <input type="text" id="cpf_cliente" name="cpf_cliente" required>

                <label>Valor Total:</label>
                <input type="number" id="valor_total" name="valor_total" step="0.01" required>

                <label>Filial:</label>
                <input type="text" id="filial" name="filial" required>

                <label>Data de Vencimento:</label>
                <input type="date" id="vencimento" name="vencimento" required>

                <div class="popup-actions">
                    <button type="submit" class="salvar">Salvar</button>
                    <button type="button" class="cancelar" onclick="fecharPopup('popupContrato')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- â¬† Popup - Importar -->
    <div class="popup hidden" id="popupImportar">
        <div class="popup-content">
            <button class="fechar-popup" onclick="fecharPopup('popupImportar')">&times;</button>
            <h2>Importar Arquivos</h2>
            <form id="form-importar">
                <label>Tipo de ImportaÃ§Ã£o:</label>
                <select id="tipo_importacao" name="tipo_importacao" required>
                    <option value="">Selecione</option>
                    <option value="clientes">Clientes</option>
                    <option value="contratos">Contratos</option>
                    <option value="tudo">Clientes + Contratos</option>
                </select>

                <label>Arquivo:</label>
                <input type="file" id="arquivo" name="arquivo" accept=".csv,.xlsx" required>

                <div class="popup-actions">
                    <button type="submit" class="salvar">Importar</button>
                    <button type="button" class="cancelar" onclick="fecharPopup('popupImportar')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/javascript/controle_contratos.js"></script>
</body>
</html>
