<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Contratos</title>
    <link rel="stylesheet" href="/css/controle_contratos.css">
</head>

<body>
    <!-- ===== HEADER ===== -->
    <header>
        <h1>ðŸ“Š Controle de Contratos</h1>
        <div class="header-actions">
            <button class="header-btn criar" id="criarClienteBtn" aria-label="Criar Cliente">+ Cliente</button>
            <button class="header-btn criar" id="criarContratoBtn" aria-label="Criar Contrato">+ Contrato</button>
            <button class="header-btn criar" id="importarBtn" aria-label="Importar Arquivo">â¬† Importar</button>
            <button class="header-btn voltar" onclick="window.location.href='pesquisa.html'"
                aria-label="Voltar para Pesquisa">Voltar</button>
        </div>
        <button id="theme-toggle" aria-label="Alterar Tema">ðŸŒ™</button>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="container">
        <section class="tabela-container">
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>Contrato</th>
                        <th>Valor</th>
                        <th>Filial</th>
                        <th>Vencimento</th>
                    </tr>
                </thead>
                <tbody id="tabela-body">

                </tbody>
            </table>
        </section>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer>
        Â© 2025 CobAle - Sistema de CobranÃ§a e Acordos
    </footer>

    <!-- ===== POPUP - NOVO CLIENTE ===== -->
    <div class="popup hidden" id="popupCliente">
        <div class="popup-content">
            <button class="fechar-popup" onclick="fecharPopup('popupCliente')">&times;</button>
            <h2>Novo Cliente</h2>
            <form id="form-criar-cliente" aria-labelledby="popupCliente">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="11" required>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <h3>EndereÃ§o</h3>
                <input type="text" id="rua" name="rua" placeholder="Rua" required>
                <input type="text" id="numero" name="numero" placeholder="NÃºmero" required>
                <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                <input type="text" id="estado" name="estado" placeholder="UF" maxlength="2" pattern="[A-Za-z]{2}"
                    required>
                <input type="text" id="cep" name="cep" placeholder="CEP" required>

                <div class="popup-actions">
                    <button type="submit" class="salvar">Salvar</button>
                    <button type="button" class="cancelar" onclick="fecharPopup('popupCliente')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ===== POPUP - NOVO CONTRATO ===== -->
    <div class="popup hidden" id="popupContrato">
        <div class="popup-content">
            <button class="fechar-popup" onclick="fecharPopup('popupContrato')">&times;</button>
            <h2>Novo Contrato</h2>
            <form id="form-criar-contrato" aria-labelledby="popupContrato">
                <label for="cpf_cliente">CPF do Cliente:</label>
                <input type="text" id="cpf_cliente" name="cpf_cliente" required>

                <label for="valor_total">Valor Total:</label>
                <input type="number" id="valor_total" name="valor_total" step="0.01" required>

                <label for="filial">Filial:</label>
                <input type="text" id="filial" name="filial" required>

                <label for="vencimento">Data de Vencimento:</label>
                <input type="date" id="vencimento" name="vencimento" required>

                <div class="popup-actions">
                    <button type="submit" class="salvar">Salvar</button>
                    <button type="button" class="cancelar" onclick="fecharPopup('popupContrato')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ===== POPUP - IMPORTAR ARQUIVOS ===== -->
    <div class="popup hidden" id="popupImportar">
        <div class="popup-content">
            <button class="fechar-popup" onclick="fecharPopup('popupImportar')">&times;</button>
            <h2>Importar Arquivos</h2>
            <form id="form-importar" aria-labelledby="popupImportar">
                <label for="tipo_importacao">Tipo de ImportaÃ§Ã£o:</label>
                <select id="tipo_importacao" name="tipo_importacao" required>
                    <option value="">Selecione</option>
                    <option value="clientes">Clientes</option>
                    <option value="contratos">Contratos</option>
                    <option value="tudo">Clientes + Contratos</option>
                </select>

                <div class="popup-actions">
                    <button type="submit" class="salvar">Importar</button>
                    <button type="button" class="cancelar" onclick="fecharPopup('popupImportar')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/javascript/controle_contratos.js"></script>
</body>

</html>
